<!DOCTYPE html>
<html>
<head>
    <title>Fake News Detector</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Fake News Detector for Students</h2>

    <form method="POST">
        <textarea name="news" rows="6" cols="60"
        placeholder="Enter news text here"></textarea><br><br>
        <button type="submit">Check News</button>
    </form>

    {% if prediction %}
        <h3>Result: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
